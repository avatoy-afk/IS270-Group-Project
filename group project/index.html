<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1b0f12, #0f0a0c);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #120b0d;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 700px;
      width: 95%;
      border: 1px solid #3a141a;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #7f1d1d;
    }

    p {
      font-size: 1.1rem;
      color: #d1d5db;
      margin-bottom: 25px;
    }

    .highlight {
      color: #991b1b;
      font-weight: 600;
    }

    /* RESPONSIVE VIDEO */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #3a141a;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello World!</h1>

    <p>
      Website of <span class="highlight">Araceli</span>,
      <span class="highlight">Ava</span>,
      <span class="highlight">Cyan</span>, and
      <span class="highlight">Tania</span>
    </p>
<div>
	<a href="https://www.youtube.com/watch?v=_EBvXpjudf8" target="_blank">
    <img src="therunaways.png" alt="Cherry Bomb by The Runaways Music Video on Youtube" style="width:700px;height:500px;">
</a>
</div>
</body>
</html>
